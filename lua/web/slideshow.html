<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<title>Random pics</title>
<style type='text/css'>
.content {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>

<script type='text/javascript'>
var index = 0;
var filenames = [];
function switchimage() {
    console.log(filenames[index]);
    $('img').attr('src', filenames[index]);
    $('p').text(index);
}

$(document).ready(function() {
    $.getJSON('./slideshow.json', function(data) {
        filenames = data;
        switchimage();
     })
})

$(document).keydown(function(e) {
    switch(e.which) {
        case 37: // left
            index = index - 1;
            if (index > filenames.length) { index = 0; }
            if (index < 0) { index = filenames.length - 1; }
            switchimage();
            e.preventDefault();
            break;

        case 39: // right
            index = index + 1;
            if (index > filenames.length) { index = 0; }
            if (index < 0) { index = filenames.length - 1; }
            switchimage();
            e.preventDefault();
            break;
    }
})
</script>

</head>
<body>
<div class='content'>
    <div class='content'>
        <img class='image' src='./rngs/concentric-0000.png' style='display:block'>
    </div>
    <div class='content'>
        <p style='font-size:120px;display:block;'></p>
    </div>
</div>
</body>
</html>
