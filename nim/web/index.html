<!DOCTYPE html>

<head>
    <style media="screen" type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-flow: row;
            align-items: stretch;
        }

        div#ui {
            display: flex;
            flex-flow: row;
            column-gap: 10px;
            height: 100vh;
            width: 100vw;
        }

        div#inputs {
            display: flex;
            flex: 1 1 auto;
            flex-flow: column;
            row-gap: 10px;
            align-items: stretch;
        }

        div#inputs>select {
            flex: 0 0 auto;
        }

        div#inputs>textarea {
            flex: 1 1 auto;
            font-size: 12px;
            min-width: 640px;
            resize: none;
            font-family: monospace;
        }

        div#buttons {
            display: flex;
            flex: 0 0 auto;
            flex-flow: row;
            column-gap: 10px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        div#buttons>button {
            flex: 1 1 auto;
        }

        div#buttons>input {
            flex: 0 0 auto;
            width: 30px;
            text-align: center;
        }

        div#display {
            display: flex;
            flex: 3 3 auto;
            align-items: center;
            justify-content: center;
        }

        div#display>canvas {
            display: flex;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="examples.js" ></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="ui">
        <div id="inputs">
            <select id="presets"></select>
            <textarea id="source"></textarea>
            <textarea id="log" disabled></textarea>
            <div id="buttons">
                <button id="run">Run</button>
                <input type="text" id="zoom" value="2"></input>
            </div>
        </div>
        <div id="display">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
